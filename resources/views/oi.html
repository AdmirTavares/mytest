<!DOCTYPE html>
<html>
<head>
    <title>Wizard Dinâmico</title>
</head>
<body>
    <div id="wizard"></div>

    <script>
        // Seu JSON de perguntas
        var questionsData = {
            "questions": [
                {
                    "number": 1,
                    "question": "Qual autoridade de decisão seus representantes de confiança devem ter?",
                    "multiple_choice": false,
                    "Oneselection": true,
                    "inserir": false,
                    "textfield": false,
                    "options": [
                        "Decidir apenas em conjunto.",
                        "Cada um decide separadamente.",
                        "Cada um decide separadamente, mas em caso de desacordo, a pessoa mencionada em primeiro lugar decide."
                    ]
                },
                {
                    "number": 2,
                    "question": "Hier die Dat",
                    "Oneselection": false,
                    "multiple_choice": true,
                    "inserir": false,
                    "textfield": false,
                    "options": [
                        "VORNAME NACHNAME",
                        "geboren am GEBURTSDATUM in GEBURTSORT",
                        "wohnhaft in STRASSE + HAUSNUMMER, POSTLEITZAHL, ORT"
                    ]
                },
                {
                    "number": 3,
                    "question": "Qual autorid",
                    "Oneselection": true,
                    "multiple_choice": false,
                    "textfield": false,
                    "inserir": false,
                    "options": [
                        "Decidir apenas em .",
                        "Cada um decide .",
                        "Cada um decide separadamente, mas em caso de desacordo,."
                    ]
                },
                {
                    "number": 4,
                    "question": "Hier die Dat",
                    "Oneselection": false,
                    "multiple_choice": false,
                    "textfield": true,
                    "inserir": false,
                    "options": [
                        "VORNAME ",
                        "geboren ",
                        "wohnha"
                    ],
                    "answerTextfield": "oiiiiiiii"
                },
                {
                    "number": 5,
                    "question": "Hier die Dat",
                    "Oneselection": false,
                    "multiple_choice": false,
                    "textfield": true,
                    "inserir": false,
                    "options": [
                        "mofofoakoasoasd ",
                        "lslalls",
                        "wwwlwllwlwlwlwlwl"
                    ],
                    "answerTextfield": "oiiiiiiii"
                }
            ]
        };

        // Função para criar o wizard com base nos dados do JSON
        function createWizard() {
            var wizardContainer = document.getElementById('wizard');
            var questions = questionsData.questions;

            for (var i = 0; i < questions.length; i++) {
                var question = questions[i];
                var questionElement = document.createElement('div');
                questionElement.innerHTML = '<h3>' + question.question + '</h3>';

                // Verifique o tipo de pergunta (radio, checkbox, textfield, etc.) e crie os elementos apropriados
                if (question.Oneselection) {
                    // Pergunta de seleção única (radio buttons)
                    for (var j = 0; j < question.options.length; j++) {
                        var option = question.options[j];
                        var radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = 'question' + question.number;
                        radioInput.value = option;
                        radioInput.id = 'question' + question.number + '_option' + j;

                        var radioLabel = document.createElement('label');
                        radioLabel.innerHTML = option;
                        radioLabel.setAttribute('for', radioInput.id);

                        questionElement.appendChild(radioInput);
                        questionElement.appendChild(radioLabel);
                    }
                } else if (question.multiple_choice) {
                    // Pergunta de múltipla escolha (checkboxes)
                    for (var k = 0; k < question.options.length; k++) {
                        var checkboxInput = document.createElement('input');
                        checkboxInput.type = 'checkbox';
                        checkboxInput.name = 'question' + question.number + '_option' + k;
                        checkboxInput.value = question.options[k];
                        checkboxInput.id = 'question' + question.number + '_option' + k;

                        var checkboxLabel = document.createElement('label');
                        checkboxLabel.innerHTML = question.options[k];
                        checkboxLabel.setAttribute('for', checkboxInput.id);

                        questionElement.appendChild(checkboxInput);
                        questionElement.appendChild(checkboxLabel);
                    }
                } else if (question.textfield) {
                    // Pergunta de campo de texto
                    var textField = document.createElement('textarea');
                    textField.name = 'question' + question.number + '_text';
                    textField.placeholder = 'Responda aqui...';

                    questionElement.appendChild(textField);
                }

                wizardContainer.appendChild(questionElement);
            }
        }

        // Chame a função para criar o wizard
        createWizard();
    </script>
</body>
</html>
